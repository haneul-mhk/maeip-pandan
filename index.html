<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>仕入れ判断</title>

<style>
/* 販売プラットフォームの選択スタイル */
select#platform {
    /* 必要ならスタイルを追加 */
}

@media (max-width: 768px) {
    /* スマホ用のレイアウト調整 */
    .container {
        flex-direction: column;
    }
    .input-field {
        width: 100%;
    }
    table {
        display: block;
        width: 100%;
        overflow-x: auto;
        white-space: nowrap;
    }
    th, td {
        display: inline-block;
        width: 45%;
    }
}

body {
    font-family: Arial, sans-serif;
}

th, td {
    padding: 8px;
    text-align: left;
    background-color: #fffaf0;
    color: #db7093;
    font-size: 12px;
    padding: 4px;
    line-height: 1.2;
}

.buttons {
    text-align: center;
    margin-top: 20px;
}
</style>
</head>
<body>

<h1>仕入れ判断 計算サイト</h1>

<textarea id="resultText" readonly rows="7"></textarea>
<button onclick="copyToClipboard('resultText')">コピー</button>

<textarea id="copyText" readonly style="background-color: #fffaf0; border: 1px solid #ffc0cb; color: #db7093;">
🔻 仕入れ判断 🔻

①簡単な商品タイトル
【       】

②

③仕入れる種類ごとの個数
(カラーとサイズごとの個数)

④考察（③と考えた具体的な根拠）

⑤-1検索全体画面のURLを添付

⑤-2販売ページURLを添付

⑥仕入れ先ページのURL
</textarea>
<button onclick="copyToClipboard('copyText')">コピー</button>

<script>
function copyToClipboard(elementId) {
    var copyText = document.getElementById(elementId);
    navigator.clipboard.writeText(copyText.value).then(() => {
        alert("コピーしました！");
    }).catch(err => {
        alert("コピーに失敗しました: " + err);
    });
}
</script>
</body>
</html>
